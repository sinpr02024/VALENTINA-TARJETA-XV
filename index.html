<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15 años </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />
    <link rel="stylesheet" href="css/estilos.css" />

  <body>
    <main class="fondo bodoni-moda">

        </div>

            <h3>Días</h3>

          <div>
            <h2 id="hours">17</h2>
            <h3>Horas</h3>
          </div>
          <div>

            <h3>Minutos</h3>

          <div>

          <a href="https://drive.google.com/file/d/1sHbK2mb1o7ezrMJ5KiwUAcKdIWR4nOCc/view?usp=sharing
          "

            <audio controls src="music/Mandy Moore, Zachary Levi - I See the Light (From _Tangled__Sing-Along)_01.mp3" class="audio"></audio>
        </div>
      </div>

    <script src="js/app.js"></script>
